<div ng-controller="viewDrugController" class="panel panel-default">
    <br><br><br><br>
    <div class="panel-heading">
        <h3 class="panel-title">view Drug</h3>
    </div>
    <div class="panel-body">

        <div class="col-sm-8">
            <div class="form-group">
                <label class="sr-only" for="searchtxtBox">Drug Name</label>
                <input type="text" class="form-control" id="searchtxtBox" ng-model="searchTxt"
                       placeholder="Search by drug name | type | qty | Remarks">
            </div>
        </div>
    </div>
</div>
<br>

<div id="drugTable" style="overflow-x:auto">
    <table class="table table-hover">
        <thead>
        <td>Name</td>
        <td>Type</td>
        <td>Quantity</td>
        <td>Exp</td>
        <td>Remarks</td>
        </thead>
        <tr ng-repeat="drug in drugStocks | filter : searchTxt">
            <td>{{drug.name}}</td>
            <td>{{drug.type}}</td>
            <td>{{drug.quantity}}</td>
            <td>{{drug.EXP}}</td>
            <td>{{drug.remarks}}</td>
        </tr>
    </table>
</div>
