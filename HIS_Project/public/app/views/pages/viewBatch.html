<div class="container" ng-controller="viewBatchController" style="...">
    <br><br><br>  <br>
    <h3 class="title" style="padding-bottom: 10px; border-bottom:groove">Drug Information</h3>
    <table class="table">
        <tr>
            <td><label>Drug category</label></td>
            <td><select class="form-control" ng-model="getCategoryInfo" ng-click="searchDrugCat(getCategoryInfo)">
                <option value="" hidden>Choose Drug Category</option>
                <option value="{{drugC.drugCategory}}"
                        ng-repeat="drugC in viewlist1 | orderBy:'drugCategory' as sortedPlaces"
                        data-ng-if="sortedPlaces[$index-1].drugCategory != drugC.drugCategory" value="{{drugC.drugCategory}}">
                    {{drugC.drugCategory}}</option>
            </select></td>
        </tr>
        <tr ng-show="getCategoryInfo">
            <td><label>Drug Name</label></td>
            <td><select class="form-control" ng-model="getNameInfo" ng-click="searchDrugDetails(getCategoryInfo,getNameInfo)">
                <option value="" hidden>Choose Drug Name</option>
                <option value="{{drugN.drugName}}" ng-repeat="drugN in viewlist2">{{drugN.drugName}}</option>
            </select></td>
        </tr>
        <tr>
            <table class="table" ng-show="getNameInfo">
                <thead>
                <tr>
                    <th>Drug Category</th>
                    <th>Drug Name</th>
                    <th>Batch Number</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="views in viewlist3 " >
                    <td>{{views.drugCategory}}</td>
                    <td>{{views.drugName}}</td>
                    <td>{{views.batchNumber}}</td>
                    <td><button class="btn btn-info" ng-click="viewBatch(views._id)">view</button></td>
                </tr>
                </tbody>
            </table>
        </tr>
        <tr>
            <table class="table" ng-show="showBatch">
                <thead>
                <tr >
                    <th >Drug Details</th>
                    <th>Values</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Drug Name</td>
                    <td><input ng-model="views.drugName"></td>
                </tr>
                <tr>
                    <td>Batch Number</td>
                    <td><input ng-model="views.batchNumber"></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td><input ng-model="views.type"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><textarea ng-model="views.batchStatus"></textarea></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" ng-click="updateBatch()">update</button></td>
                </tr>
                </tbody>
            </table>
        </tr>
    </table>

</div>
